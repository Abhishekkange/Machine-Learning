<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Guess the Actor</title>
    <style>
        body {
            font-family: Arial;
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }

        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 18px;
            margin: 8px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid #333;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .result {
            font-size: 24px;
            margin-top: 24px;
            color: #0a6;
        }

        select {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 16px;
        }
    </style>
</head>

<body>
    <h1>Guess the Actor</h1>
    <div id="game">
        <div id="actorSelectBox">
            <label for="actorSelect">Choose an actor to play with:</label>
            <br>
            <select id="actorSelect">
                <option value="">--Select Actor--</option>
            </select>
            <br>
            <button id="startBtn" class="btn" disabled>Start Guessing</button>
        </div>

        <div id="questionBox" class="question" style="display:none;">Loading...</div>
        <div id="options"></div>
        <div id="result" class="result"></div>
    </div>

    <script>
        let treeData = null;
        let actorsList = [];
        let selectedActor = null;
        let currentNodeId = null;

        async function loadTree() {
            const res = await fetch('actor_tree.json');
            treeData = await res.json();
        }

        async function loadActors() {
            const res = await fetch('actors.json'); // your JSON file with actor list
            actorsList = await res.json();
            const select = document.getElementById('actorSelect');

            actorsList.forEach(actor => {
                const option = document.createElement('option');
                option.value = actor;
                option.textContent = actor;
                select.appendChild(option);
            });

            select.onchange = () => {
                selectedActor = select.value;
                document.getElementById('startBtn').disabled = !selectedActor;
            };
        }

        function showNode(nodeId) {
            const node = treeData.nodes[nodeId];
            const qBox = document.getElementById('questionBox');
            const options = document.getElementById('options');
            const result = document.getElementById('result');

            result.textContent = '';
            options.innerHTML = '';

            if (node.type === 'leaf') {
                qBox.textContent = `ðŸŽ¯ I guess: ${node.predicted_class} for ${selectedActor}`;
                const info = document.createElement('div');
                info.textContent = 'Samples: ' + node.samples;
                options.appendChild(info);

                const restart = document.createElement('button');
                restart.className = 'btn';
                restart.textContent = 'Play again';
                restart.onclick = () => { location.reload(); };
                options.appendChild(restart);
                return;
            }

            qBox.textContent = node.question;

            const leftBtn = document.createElement('button');
            leftBtn.className = 'btn';
            leftBtn.textContent = node.left_label;
            leftBtn.onclick = () => { currentNodeId = node.left; showNode(String(currentNodeId)); };

            const rightBtn = document.createElement('button');
            rightBtn.className = 'btn';
            rightBtn.textContent = node.right_label;
            rightBtn.onclick = () => { currentNodeId = node.right; showNode(String(currentNodeId)); };

            options.appendChild(leftBtn);
            options.appendChild(rightBtn);
        }

        // initialize
        (async function () {
            await loadTree();
            await loadActors();

            document.getElementById('startBtn').onclick = () => {
                document.getElementById('actorSelectBox').style.display = 'none';
                document.getElementById('questionBox').style.display = 'block';
                currentNodeId = String(treeData.root);
                showNode(currentNodeId);
            };
        })();
    </script>
</body>

</html>
